# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        '''|''': '''Shift+j'''
        .: set-cmd-text /
        1|: tab-prev
        <Ctrl+v>: mode-enter insert
        <Space>: mode-enter insert
        S: hint
        W: quit --save
        as: hint all yank
        ns: hint all tab
        s: hint all tab
        tc: tab-close
        tn: set-cmd-text -s :open -t
        yl: yank
        '|': tab-next
        '||': tab-next
        Ñ: search-prev
        ñ: search-next
  colors.contextmenu.selected.bg:
    global: null
  colors.contextmenu.selected.fg:
    global: null
  colors.downloads.bar.bg:
    global: black
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  url.default_page:
    global: https://wikipedia.com/
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?hl=en&q={}
  url.start_pages:
    global: https://google.com
